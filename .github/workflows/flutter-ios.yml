name: Flutter iOS CI/CD

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build-ios:
    timeout-minutes: 15
    name: Build Flutter iOS App
    runs-on: macos-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Flutter SDK (subosito) ì´ì „ì— pub ìºì‹œ ë³µì›
      - name: Cache Flutter pub packages
        uses: actions/cache@v3
        with:
          path: ~/.pub-cache
          key: pubcache-${{ runner.os }}-stable-3.27.1-${{ hashFiles('pubspec.lock') }}
          restore-keys: pubcache-${{ runner.os }}-stable-3.27.1-

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.4'
          channel: 'stable'
          architecture: x64
          cache: true

      - name: Decode and create .env file
        run: |
          echo "${{ secrets.ENV_B64 }}" | base64 --decode > .env

      - name: Decode Secrets.xcconfig
        run: |
          mkdir -p ios/Flutter
          echo "${{ secrets.SECRETS_XCCONFIG_B64 }}" | base64 --decode > ios/Flutter/Secrets.xcconfig

      - name: Decode GoogleService-Info.plist
        run: |
          mkdir -p ios/Runner
          echo "${{ secrets.GOOGLE_SERVICE_INFO_PLIST_BASE64 }}" | base64 --decode > ./ios/Runner/GoogleService-Info.plist

      # firebase_options.dart ë³µì›
      - name: Decode firebase_options.dart
        run: |
          mkdir -p lib
          echo "${{ secrets.FIREBASE_OPTIONS_B64 }}" | base64 --decode > lib/firebase_options.dart

      - name: Verify firebase_options.dart exists
        run: |
          test -f lib/firebase_options.dart && head -n 5 lib/firebase_options.dart || (echo "missing lib/firebase_options.dart" && exit 1)

      # iOS Pods ìºì‹œ ë³µì›
      - name: Cache iOS Pods
        uses: actions/cache@v3
        with:
          path: ios/Pods
          key: iospods-${{ runner.os }}-${{ hashFiles('ios/Podfile.lock') }}
          restore-keys: iospods-${{ runner.os }}-

      - name: Install dependencies
        run: |
          flutter pub get
          cd ios && pod install --repo-update

      # ì½”ë“œ ë¶„ì„ ìˆ˜í–‰ (ê²½ê³ ëŠ” í—ˆìš©, ì—ëŸ¬ë§Œ ì‹¤íŒ¨ ì²˜ë¦¬)
      - name: Analyze code
        run: flutter analyze --no-fatal-warnings || echo "Analysis completed with warnings"
        continue-on-error: false

      # ë¬´ë£Œ ë²„ì „ - Apple Developer ê³„ì • ì—†ì´ ë¹Œë“œë§Œ
      - name: Build iOS (no codesign)
        run: |
          flutter build ios --release --no-codesign
          echo "iOS build completed successfully!"

      # ë¹Œë“œ ê²°ê³¼ í™•ì¸
      - name: List build artifacts
        run: |
          echo "Build artifacts:"
          ls -la build/ios/iphoneos/
          du -sh build/ios/iphoneos/Runner.app

      # iOS ë¹Œë“œ ê²°ê³¼ë¬¼ì„ GitHub Artifactsì— ì—…ë¡œë“œ
      - name: Upload iOS App as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: dongsoop-ios-app-${{ github.run_number }}
          path: build/ios/iphoneos/Runner.app
          retention-days: 7

      # ë¹Œë“œ ì„±ê³µ ì•Œë¦¼
      - name: Build Success Summary
        run: |
          echo "ğŸ‰ Flutter iOS build completed successfully!"
          echo "ğŸ“± iOS app built without code signing"
          echo "ğŸ“¦ Artifacts uploaded to GitHub Actions"
          echo "â¬‡ï¸ Download from: Actions tab > Artifacts"
          echo "ğŸ”— Build #${{ github.run_number }}"
          echo "ğŸ“ Artifact name: dongsoop-ios-app-${{ github.run_number }}"
          echo "ğŸ App name: Dongsoop (dongyang mirae university service)"
