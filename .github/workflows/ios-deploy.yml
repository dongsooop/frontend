name: Apple Connect Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ develop ]

jobs:
  build-ios:
    timeout-minutes: 30
    name: Apple Connect Deploy
    runs-on: macos-latest
#    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'
          channel: 'stable'
          architecture: x64

      - name: Decode and create .env file
        run: |
          echo "${{ secrets.ENV_B64 }}" | base64 --decode > .env

      - name: Decode App Store Connect API Key
        env:
          APPSTORE_KEY_BASE64: ${{ secrets.APPSTORE_KEY_BASE64 }}
        run: |
          # API Key IDë¥¼ í¬í•¨í•œ ì˜¬ë°”ë¥¸ íŒŒì¼ëª…ìœ¼ë¡œ ìƒì„±
          KEY_PATH="$RUNNER_TEMP/AuthKey_${{ secrets.APPSTORE_API_KEY_ID }}.p8"
          echo "$APPSTORE_KEY_BASE64" | base64 --decode > "$KEY_PATH"
          
          # íŒŒì¼ì´ ì œëŒ€ë¡œ ìƒì„±ë˜ì—ˆëŠ”ì§€ í™•ì¸
          if [ ! -f "$KEY_PATH" ] || [ ! -s "$KEY_PATH" ]; then
            echo "Error: API key file was not created properly or is empty"
            exit 1
          fi
          
          echo "API key file created successfully:"
          echo "File path: $KEY_PATH"
          echo "File size: $(stat -f%z "$KEY_PATH") bytes"
          echo "First few lines:"
          head -n 3 "$KEY_PATH"
          
          # í™˜ê²½ ë³€ìˆ˜ë¡œ ì„¤ì •
          echo "KEY_PATH=$KEY_PATH" >> $GITHUB_ENV

      - name: Install dependencies
        run: |
          flutter clean
          flutter pub get
          cd ios && pod install --repo-update

      # ì½”ë“œ ë¶„ì„ ìˆ˜í–‰ (ê²½ê³ ëŠ” í—ˆìš©, ì—ëŸ¬ë§Œ ì‹¤íŒ¨ ì²˜ë¦¬)
      - name: Analyze code
        run: flutter analyze --no-fatal-warnings || echo "Analysis completed with warnings"
        continue-on-error: false

      - name: Clean build
        run: flutter clean

      - name: Decode certificates/profiles
        run: |
          echo "${{ secrets.IOS_DISTRIBUTION_P12 }}" | base64 --decode > ios_distribution.p12
          echo "${{ secrets.IOS_PROVISIONING_PROFILE }}" | base64 --decode > profile.mobileprovision

      - name: Import certificate to keychain
        run: |
          security create-keychain -p "${{ secrets.IOS_DISTRIBUTION_P12_PASSWORD }}" build.keychain || true
          security import ios_distribution.p12 -k build.keychain -P "${{ secrets.IOS_DISTRIBUTION_P12_PASSWORD }}" -T /usr/bin/codesign
          security list-keychains -s build.keychain
          security unlock-keychain -p "${{ secrets.IOS_DISTRIBUTION_P12_PASSWORD }}" build.keychain
          security set-keychain-settings -t 3600 -l ~/Library/Keychains/build.keychain
          security set-key-partition-list -S "apple-tool:,apple:,codesign:" -s -k "${{ secrets.IOS_DISTRIBUTION_P12_PASSWORD }}" build.keychain

      - name: Install provisioning profile
        run: |
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/

      - name: Build Flutter iOS
        run: flutter build ipa --release --export-options-plist=ios/ExportOptions_AppStore.plist --verbose

      # ë¹Œë“œëœ IPA íŒŒì¼ í™•ì¸
      - name: Verify IPA file
        run: |
          IPA_PATH="build/ios/ipa/dongsoop.ipa"
          if [ ! -f "$IPA_PATH" ]; then
            echo "âŒ IPA file not found at $IPA_PATH"
            echo "ğŸ“ Listing build directory contents:"
            find build/ios -name "*.ipa" -o -name "*.xcarchive" | head -20
            exit 1
          fi
          
          echo "âœ… IPA file found: $IPA_PATH"
          echo "ğŸ“ File size: $(du -h "$IPA_PATH" | cut -f1)"
          
          # IPA ë‚´ìš© í™•ì¸
          unzip -l "$IPA_PATH" | head -10

      # TestFlight ì—…ë¡œë“œ
      - name: Upload app to TestFlight
        uses: apple-actions/upload-testflight-build@v3
        with:
          app-path: ${{ github.workspace }}/build/ios/ipa/dongsoop.ipa
          issuer-id: ${{ secrets.APPSTORE_ISSUER_ID }}
          api-key-id: ${{ secrets.APPSTORE_API_KEY_ID }}
          api-private-key: ${{ secrets.APPSTORE_API_PRIVATE_KEY }}

      # ë¹Œë“œ ì„±ê³µ ì•Œë¦¼
      - name: Build Success Summary
        run: |
          echo "ğŸ‰ Flutter iOS build completed successfully!"
          echo "ğŸ“± iOS app built and signed"
          echo "ğŸ“¦ Artifacts uploaded to GitHub Actions"
          echo "â¬‡ï¸ Download from: Actions tab > Artifacts"
          echo "ğŸ”— Build #${{ github.run_number }}"
          echo "ğŸ“ Artifact name: dongsoop-ios-app-${{ github.run_number }}"
          echo "ğŸ App name: Dongsoop (dongyang mirae university service)"

      # ë¹Œë“œ ì„±ê³µ ë””ìŠ¤ì½”ë“œ ì•Œë¦¼
      - name: Send Discord Notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.APPLE_BUILD_DISCORD_WEBHOOK }}
        run: |
          curl -H "Content-Type: application/json" \
            -X POST \
            -d "{\"content\": \"ğŸš€ ë¹Œë“œê°€ ì„±ê³µì ìœ¼ë¡œ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤!\"}" \
            $DISCORD_WEBHOOK