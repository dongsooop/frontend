name: Flutter iOS CI/CD

on:
  push:
    branches: [ main ]

jobs:
  build-ios:
    name: Build Flutter iOS App
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'
          channel: 'stable'
          architecture: x64

      - name: Get Flutter version
        run: flutter --version

      - name: Decode and create .env file
        run: |
          echo "${{ secrets.ENV_B64 }}" | base64 --decode > .env

      - name: Install dependencies
        run: |
          flutter clean
          flutter pub get
          flutter pub deps
          cd ios && pod install

      # ì½”ë“œ ë¶„ì„ ìˆ˜í–‰ (ê²½ê³ ëŠ” í—ˆìš©, ì—ëŸ¬ë§Œ ì‹¤íŒ¨ ì²˜ë¦¬)
      - name: Analyze code
        run: flutter analyze --no-fatal-warnings || echo "Analysis completed with warnings"
        continue-on-error: false

      # í…ŒìŠ¤íŠ¸ ì‹¤í–‰
      - name: Run tests
        run: flutter test
        continue-on-error: false

      - name: Clean build
        run: flutter clean

      # ë¹Œë“œ ë° IPA ë‚´ë³´ë‚´ê¸°
      - name: Build and export IPA
        working-directory: ios
        run: |
          xcodebuild -workspace Runner.xcworkspace \
            -scheme Runner \
            -configuration Release \
            -archivePath $PWD/build/Runner.xcarchive archive
          
          xcodebuild -exportArchive \
            -archivePath $PWD/build/Runner.xcarchive \
            -exportPath $PWD/build/export \
            -exportOptionsPlist .github/workflows/ExportOptions.plist

      #TestFlight ì—…ë¡œë“œ
      - name: Upload app to TestFlight
        uses: apple-actions/upload-testflight-build@v3
        with:
          app-path: "ios/build/export/Runner.ipa"
          issuer-id: ${{ secrets.APPSTORE_OWNER_ID }}
          api-key-id: ${{ secrets.APPSTORE_API_KEY_ID }}
          api-private-key: ${{ secrets.APPSTORE_API_PRIVATE_KEY }}

      # ë¹Œë“œ ê²°ê³¼ í™•ì¸
      - name: List build artifacts
        run: |
          echo "Build artifacts:"
          ls -la ios/build/Runner.xcarchive
          echo "Build artifacts in export directory:"
          ls -la ios/build/export
          du -sh ios/build/export/Runner.ipa

      # iOS ë¹Œë“œ ê²°ê³¼ë¬¼ì„ GitHub Artifactsì— ì—…ë¡œë“œ
      - name: Upload iOS App as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: dongsoop-ios-app-${{ github.run_number }}
          path: ios/build/export/Runner.ipa
          retention-days: 30

      # ë¹Œë“œ ì„±ê³µ ì•Œë¦¼
      - name: Build Success Summary
        run: |
          echo "ğŸ‰ Flutter iOS build completed successfully!"
          echo "ğŸ“± iOS app built without code signing"
          echo "ğŸ“¦ Artifacts uploaded to GitHub Actions"
          echo "â¬‡ï¸ Download from: Actions tab > Artifacts"
          echo "ğŸ”— Build #${{ github.run_number }}"
          echo "ğŸ“ Artifact name: dongsoop-ios-app-${{ github.run_number }}"
          echo "ğŸ App name: Dongsoop (dongyang mirae university service)"

