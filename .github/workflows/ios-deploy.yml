name: Apple Connect Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ develop ]

jobs:
  build-ios:
    timeout-minutes: 20
    name: Apple Connect Deploy
    runs-on: macos-18

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'
          channel: 'stable'
          architecture: x64

      - name: Select Xcode 16
        run: sudo xcode-select -s /Applications/Xcode_16.app


      - name: Decode and create .env file
        run: |
          echo "${{ secrets.ENV_B64 }}" | base64 --decode > .env

      - name: Decode App Store Connect API Key
        env:
          APPSTORE_KEY_BASE64: ${{ secrets.APPSTORE_KEY_BASE64 }}
        run: |
          # API Key ID를 포함한 올바른 파일명으로 생성
          KEY_PATH="$RUNNER_TEMP/AuthKey_${{ secrets.APPSTORE_API_KEY_ID }}.p8"
          echo "$APPSTORE_KEY_BASE64" | base64 --decode > "$KEY_PATH"
          
          # 파일이 제대로 생성되었는지 확인
          if [ ! -f "$KEY_PATH" ] || [ ! -s "$KEY_PATH" ]; then
            echo "Error: API key file was not created properly or is empty"
            exit 1
          fi
          
          echo "API key file created successfully:"
          echo "File path: $KEY_PATH"
          echo "File size: $(stat -f%z "$KEY_PATH") bytes"
          echo "First few lines:"
          head -n 3 "$KEY_PATH"
          
          # 환경 변수로 설정
          echo "KEY_PATH=$KEY_PATH" >> $GITHUB_ENV

      - name: Install dependencies
        run: |
          flutter clean
          flutter pub get
          cd ios && pod install

      # 코드 분석 수행 (경고는 허용, 에러만 실패 처리)
      - name: Analyze code
        run: flutter analyze --no-fatal-warnings || echo "Analysis completed with warnings"
        continue-on-error: false

      - name: Clean build
        run: flutter clean

      - name: Decode certificates/profiles
        run: |
          echo "${{ secrets.IOS_DISTRIBUTION_P12 }}" | base64 --decode > ios_distribution.p12
          echo "${{ secrets.IOS_PROVISIONING_PROFILE }}" | base64 --decode > profile.mobileprovision

      - name: Import certificate to keychain
        run: |
          security create-keychain -p "${{ secrets.IOS_DISTRIBUTION_P12_PASSWORD }}" build.keychain
          security import ios_distribution.p12 -k build.keychain -P "${{ secrets.IOS_DISTRIBUTION_P12_PASSWORD }}" -T /usr/bin/codesign
          security list-keychains -s build.keychain
          security unlock-keychain -p "${{ secrets.IOS_DISTRIBUTION_P12_PASSWORD }}" build.keychain
          security set-keychain-settings -t 3600 -l ~/Library/Keychains/build.keychain
          security set-key-partition-list -S "apple-tool:,apple:,codesign:" -s -k "${{ secrets.IOS_DISTRIBUTION_P12_PASSWORD }}" build.keychain

      - name: Install provisioning profile
        run: |
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/

      - name: create Generated.xcconfig
        run: flutter build ios --release --no-codesign

      # 빌드 및 IPA 내보내기
      - name: Archive IPA
        working-directory: ios
        run: |
          xcodebuild -workspace Runner.xcworkspace \
                      -scheme Runner \
                      -configuration Release \
                      -archivePath $PWD/build/Runner.xcarchive \
                      DEVELOPMENT_TEAM=${{ secrets.APPLE_TEAM_ID }} \
                      CODE_SIGN_IDENTITY="Apple Distribution" \
                      archive

      - name: Export IPA
        working-directory: ios
        env:
          KEY_PATH: ${{ env.KEY_PATH }}
        run: |
          # API 키 파일 존재 확인
          echo "Checking API key file:"
          ls -la "$KEY_PATH"
          
          # 파일이 비어있지 않은지 확인
          if [ ! -s "$KEY_PATH" ]; then
            echo "Error: API key file is empty or doesn't exist"
            exit 1
          fi
          
          xcodebuild -exportArchive \
            -archivePath $PWD/build/Runner.xcarchive \
            -exportPath $PWD/build/export \
            -exportOptionsPlist ../.github/workflows/ExportOptions.plist \
            -authenticationKeyIssuerID "${{ secrets.APPSTORE_ISSUER_ID }}" \
            -authenticationKeyID "${{ secrets.APPSTORE_API_KEY_ID }}" \
            -authenticationKeyPath "$KEY_PATH"

      # TestFlight 업로드
      - name: Upload app to TestFlight
        uses: apple-actions/upload-testflight-build@v3
        with:
          app-path: "ios/build/export/Runner.ipa"
          issuer-id: ${{ secrets.APPSTORE_ISSUER_ID }}
          api-key-id: ${{ secrets.APPSTORE_API_KEY_ID }}
          api-private-key: ${{ secrets.APPSTORE_API_KEY_PRIVATE_KEY }}

      # 빌드 결과 확인
      - name: List build artifacts
        run: |
          echo "Build artifacts:"
          ls -la ios/build/Runner.xcarchive
          echo "Build artifacts in export directory:"
          ls -la ios/build/export
          du -sh ios/build/export/Runner.ipa

      # iOS 빌드 결과물을 GitHub Artifacts에 업로드
      - name: Upload iOS App as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: dongsoop-ios-app-${{ github.run_number }}
          path: ios/build/export/Runner.ipa
          retention-days: 30

      # 빌드 성공 알림
      - name: Build Success Summary
        run: |
          echo "🎉 Flutter iOS build completed successfully!"
          echo "📱 iOS app built and signed"
          echo "📦 Artifacts uploaded to GitHub Actions"
          echo "⬇️ Download from: Actions tab > Artifacts"
          echo "🔗 Build #${{ github.run_number }}"
          echo "📁 Artifact name: dongsoop-ios-app-${{ github.run_number }}"
          echo "🍎 App name: Dongsoop (dongyang mirae university service)"

      # 빌드 성공 디스코드 알림
      - name: Send Discord Notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.APPLE_BUILD_DISCORD_WEBHOOK }}
        run: |
          curl -H "Content-Type: application/json" \
            -X POST \
            -d "{\"content\": \"🚀 빌드가 성공적으로 완료되었습니다!\"}" \
            $DISCORD_WEBHOOK