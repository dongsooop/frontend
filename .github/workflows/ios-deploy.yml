name: Apple Connect Deploy

on:
  push:
    branches: [ main ]
    
jobs:
  build-ios:
    timeout-minutes: 30
    name: Apple Connect Deploy
    runs-on: macos-15
#    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Flutter SDK (subosito) ì´ì „ì— pub ìºì‹œ ë³µì›
      - name: Cache Flutter pub packages
        uses: actions/cache@v3
        with:
          path: ~/.pub-cache
          key: pubcache-${{ runner.os }}-stable-3.27.1-${{ hashFiles('pubspec.lock') }}
          restore-keys: pubcache-${{ runner.os }}-stable-3.27.1-

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.4'
          channel: 'stable'
          architecture: x64
          cache: true

      - name: Select Xcode 16.4
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '26.2'

      - name: Decode and create .env file
        run: |
          echo "${{ secrets.ENV_B64 }}" | base64 --decode > .env

      - name: Decode Secrets.xcconfig
        run: |
          mkdir -p ios/Flutter
          echo "${{ secrets.SECRETS_XCCONFIG_B64 }}" | base64 --decode > ios/Flutter/Secrets.xcconfig

      - name: Decode GoogleService-Info.plist
        run: |
          mkdir -p ios/Runner
          echo "${{ secrets.GOOGLE_SERVICE_INFO_PLIST_BASE64 }}" | base64 --decode > ./ios/Runner/GoogleService-Info.plist

      - name: Decode firebase_options.dart
        run: |
          mkdir -p lib
          echo "${{ secrets.FIREBASE_OPTIONS_B64 }}" | base64 --decode > lib/firebase_options.dart

      - name: Verify decoded files
        run: |
          test -f lib/firebase_options.dart || (echo "missing lib/firebase_options.dart" && exit 1)
          test -f ios/Runner/GoogleService-Info.plist || (echo "missing GoogleService-Info.plist" && exit 1)
          test -f .env || (echo "missing .env" && exit 1)

      # iOS Pods ìºì‹œ ë³µì›
      - name: Cache iOS Pods
        uses: actions/cache@v3
        with:
          path: ios/Pods
          key: iospods-${{ runner.os }}-${{ hashFiles('ios/Podfile.lock') }}
          restore-keys: iospods-${{ runner.os }}-

      - name: Install dependencies
        run: |
          flutter clean
          flutter pub get
          cd ios && pod install --repo-update

      # ì½”ë“œ ë¶„ì„ ìˆ˜í–‰ (ê²½ê³ ëŠ” í—ˆìš©, ì—ëŸ¬ë§Œ ì‹¤íŒ¨ ì²˜ë¦¬)
      - name: Analyze code
        run: flutter analyze --no-fatal-warnings || echo "Analysis completed with warnings"
        continue-on-error: false

      - name: Decode certificates/profiles
        run: |
          echo "${{ secrets.IOS_DISTRIBUTION_P12 }}" | base64 --decode > ios_distribution.p12
          echo "${{ secrets.IOS_PROVISIONING_PROFILE }}" | base64 --decode > profile.mobileprovision

      - name: Import certificate to keychain
        run: |
          security create-keychain -p "${{ secrets.IOS_DISTRIBUTION_P12_PASSWORD }}" build.keychain || true
          security import ios_distribution.p12 -k build.keychain -P "${{ secrets.IOS_DISTRIBUTION_P12_PASSWORD }}" -T /usr/bin/codesign
          security list-keychains -s build.keychain
          security unlock-keychain -p "${{ secrets.IOS_DISTRIBUTION_P12_PASSWORD }}" build.keychain
          security set-keychain-settings -t 3600 -l ~/Library/Keychains/build.keychain
          security set-key-partition-list -S "apple-tool:,apple:,codesign:" -s -k "${{ secrets.IOS_DISTRIBUTION_P12_PASSWORD }}" build.keychain

      - name: Install provisioning profile
        run: |
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/

      - name: Auto-increment build number
        run: |
          BUILD_NO=$(date +%s)  # íƒ€ì„ìŠ¤íƒ¬í”„ë¥¼ ë¹Œë“œ ë²ˆí˜¸ë¡œ ì‚¬ìš©
          echo "BUILD_NO=$BUILD_NO" >> $GITHUB_ENV

      - name: Build Flutter iOS
        run: flutter build ipa --release --build-number=$BUILD_NO --export-options-plist=ios/ExportOptions_AppStore.plist

      # TestFlight ì—…ë¡œë“œ
      - name: Upload app to TestFlight
        uses: apple-actions/upload-testflight-build@v3
        with:
          app-path: ${{ github.workspace }}/build/ios/ipa/dongsoop.ipa
          issuer-id: ${{ secrets.APPSTORE_ISSUER_ID }}
          api-key-id: ${{ secrets.APPSTORE_API_KEY_ID }}
          api-private-key: ${{ secrets.APPSTORE_API_PRIVATE_KEY }}

      # ë¹Œë“œ ì„±ê³µ ì•Œë¦¼
      - name: Build Success Summary
        run: |
          echo "ğŸ‰ Flutter iOS build completed successfully!"
          echo "ğŸ“± iOS app built and signed"
          echo "ğŸ“¦ Artifacts uploaded to GitHub Actions"
          echo "â¬‡ï¸ Download from: Actions tab > Artifacts"
          echo "ğŸ”— Build #${{ github.run_number }}"
          echo "ğŸ“ Artifact name: dongsoop-ios-app-${{ github.run_number }}"
          echo "ğŸ App name: Dongsoop (dongyang mirae university service)"

      # ë¹Œë“œ ì„±ê³µ ë””ìŠ¤ì½”ë“œ ì•Œë¦¼
      - name: Send Discord Notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.APPLE_BUILD_DISCORD_WEBHOOK }}
        run: |
          curl -H "Content-Type: application/json" \
            -X POST \
            -d "{\"content\": \"ğŸš€ ë¹Œë“œê°€ ì„±ê³µì ìœ¼ë¡œ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤!\"}" \
            $DISCORD_WEBHOOK